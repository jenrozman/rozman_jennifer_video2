<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Into to Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main id="app"><!--all Vue has to be inside of main or else it breaks-->
    <h3> {{welcomeMessage}} </h3> <!--taking welcome from the main.js-->

  <ul>
    <li v-for="fruit in deliciousFruit"> <!--looking at the fruit array in main.js and printing it into <p>-->
      <p v-on:click="logClicked">{{ fruit.name }} is {{ fruit.flavour }}</p><!-- v-on is like onclick. LogClicked comes from main.js which is the event-->
    </li>
  </ul>

  <p v-if="hasVue"> <!--like an if statement-->
    {{ vuemessage }}
  </p>

  </main>
  <script src="js/main.js"></script>
</body>
</html>
